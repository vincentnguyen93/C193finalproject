<!DOCTYPE html>
<html lang="en">
<head>   
   <!--

   -->

   <title>Sports Payment Forms</title>
   <meta charset="utf-8" />
   <link rel="stylesheet" href="index_base.css">
   <link rel="stylesheet" href="index_grid.css">
   <link rel="stylesheet" href="sports_credit.css">
   <script src="sports_credit.2js" async></script>
</head>

<body>
   <aside id="donor2info">
      <table>
         <caption>Donor Information</caption>
         <tr>
            <th>Donor Name</th>
               <td><span id="donorName"></span></td>           
         </tr>         
         <tr>
            <th>Donation Amount</th>
               <td><span id="donation"></span></td>           
         </tr>
         <tr>
            <th>Donor Email</th>
               <td><span id="donorEmail"></span></td>
         </tr>
         <tr>
            <th>Donor Phone</th>
               <td><span id="donorPhone"></span></td>
         </tr>
      </table>
   </aside>
      <section id="payment">
         <h1>Payment Information</h1>

         <form action="sports_final.html" id="credit" name="credit" method="post">

            <fieldset id="creditcard">
               
               <legend>Credit information</legend>

               <label for="cardHolder">Card Holder**</label>
               <input type="text" name="cardHolder" id="cardHolder" required />

               <fieldset id="cardType">
                  <label class="cardLabel">Credit Company**</label>
                  <label class="cardLabel">
                     <input type="radio" name="company" id="amex" required />
                     <img src="" alt="American Express" />
                  </label>
                  <label class="cardLabel">
                     <input type="radio" name="company" id="discover" required />
                     <img src="" alt="Discover">
                  </label>
                  <label class="cardLabel">
                     <input type="radio" name="company" id="master" required />
                     <img src="" alt="MasterCard">
                  </label>
                  <label class="cardLabel">
                     <input type="radio" name="company" id="visa" required />
                     <img src="" alt="Visa">
                  </label>
               </fieldset>

               <label for="cardNumber">Credit Card Number**</label>
               <input type="text" name="cardNumber" id="cardNumber" required 
               pattern="^(?:4[0-9]{12}(?:[0-9]{3})?|5[1-5][0-9]{14}|6(?:011|5[0-9][0-9])[0-9]{12}|3[47][0-9]{13}|3(?:0[0-5]|[68][0-9])[0-9]{11}|(?:2131|1800|35\d{3})\d{11})$" />

               <label for="expDate">Expiration Date**</label>
               <input type="text" name="expDate" id="expDate" required placeholder="mm/yyyy" />

               <label for="cvc">CVC** (The number on the back of your card)</label>
               <input type="text" name="cvc" id="cvc" pattern="^\d{3,4}$" required />
            </fieldset>

            <p id="disclaimer">** - Required item</p>
            <input type="submit" id="subButton" value="Submit Payment" />
         </form>
      </section>
</body>
</html>
