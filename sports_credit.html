<body>


   <div class="container">
      <div class="grid_12">
         <header>   
            <h1>
               <a href="vn_sports.html">The Unrecruited</a>
            </h1>
         </header>
      </div>
      <div class="grid_12">
         <nav class="tabs">
            <ul>
               <li><a href="vn_sports.html">Home</a></li>
               <li><a href="#">Football</a></li>
               <li><a href="#">Basketball</a></li>
               <li><a href="#">Baseball</a></li>

               <li><a href="#">Professional</a></li>

            </ul>
         </nav>
      </div>

   <!-- Beginning main content grid -->

   <!-- Aside shows donor's information, 
   transferred over by sports_donors_info.js and 
   spans 300px of grid_12 -->
   <div class="grid_4">
      <aside id="donor2info">
         <table>
            <caption>Donor Information</caption>
            <tr>
               <th>Donor Name</th>
                  <td><span id="donorName"></span></td>           
            </tr>         
            <tr>
               <th>Donation</th>
                  <td><span id="donation"></span></td>           
            </tr>
            <tr>
               <th>Donor Email</th>
                  <td><span id="donorEmail"></span></td>
            </tr>
            <tr>
               <th>Donor Phone</th>
                  <td><span id="donorPhone"></span></td>
            </tr>
         </table>
      </aside>   
   <!--Return button <a href="vn_sports.html">Home</a> -->
   <div class="grid_4">
         <form action="sports_donors.html" id="return" name="return" method="post">
            <input type="submit" id="donateButton" value="Back to Donate Page" />
         </form>
   </div>
   </div>

   <!-- Payment form spans 620px of grid_12 -->
   <div class="grid_8">
      <section id="payment">
         <h1>Payment Information</h1>

         <!-- Credit form to input card information -->

         <form action="sports_checkout.html" id="credit" name="credit" method="post">

            <fieldset id="creditcard">
               
            
               <label for="cardHolder">Card Holder</label>
               <input type="text" name="cardHolder" id="cardHolder" required />

               <label>Credit Company</label>
               <fieldset id="cardType">
                  <label class="cardLabel">
                     <input type="radio" name="company" id="amex" required />
                     <img src="amex.png" alt="American Express" />
                  </label>
                  <label class="cardLabel">
                     <input type="radio" name="company" id="discover" required />
                     <img src="discover.png" alt="Discover">
                  </label>
                  <label class="cardLabel">
                     <input type="radio" name="company" id="master" required />
                     <img src="master.png" alt="MasterCard">
                  </label>
                  <label class="cardLabel">
                     <input type="radio" name="company" id="visa" required />
                     <img src="visa.png" alt="Visa">
                  </label>
               </fieldset>

               <label for="cardNumber">Credit Card Number</label>
               <input type="text" name="cardNumber" id="cardNumber" required 
               pattern="^(?:4[0-9]{12}(?:[0-9]{3})?|5[1-5][0-9]{14}|6(?:011|5[0-9][0-9])[0-9]{12}|3[47][0-9]{13}|3(?:0[0-5]|[68][0-9])[0-9]{11}|(?:2131|1800|35\d{3})\d{11})$" />

               <!-- Select input separated by month and date -->
               <label for="expDate">Expiration Date</label>
               <select id="months" name="months" size="" required>
                  <option value="Jan">Jan</option>
                  <option value="Feb">Feb</option>
                  <option value="Mar">Mar</option>
                  <option value="Apr">Apr</option>
                  <option value="May">May</option>
                  <option value="Jun">Jun</option>
                  <option value="Jul">Jul</option>
                  <option value="Aug">Aug</option>
                  <option value="Sept">Sept</option>
                  <option value="Oct">Oct</option>
                  <option value="Nov">Nov</option>
                  <option value="Dec">Dec</option>
               </select>
               <select id="years" name="years" size="" required>
                  <option value="21">21</option>
                  <option value="22">22</option>
                  <option value="23">23</option>
                  <option value="24">24</option>
                  <option value="25">25</option>
                  <option value="26">26</option>
                  <option value="27">27</option>
                  <option value="28">28</option>
                  <option value="29">29</option>
                  <option value="30">30</option>
               </select>

               <label for="cvc">CVC**</label>
               <input type="text" name="cvc" id="cvc" pattern="^\d{3,4}$" required />
            </fieldset>

            <input type="submit" id="subButton" value="Submit Payment" />
         </form>
      </section>
   </div>

   <!-- Footer spans 960px -->
   
     <footer class="grid_12">
         <header class="end">
            <h3><a href="vn_sports.html"></a>
